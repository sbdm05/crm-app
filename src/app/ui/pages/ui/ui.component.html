<header class="fixed-top">
   
    <!-- besoin d'un élément dans le DOM qui soit cliquable -->
    <span (click)="toggle()">
        <ng-content
        select=".tr-btn"
        
        ></ng-content>
    </span>

    <ng-content select=".tr-header"></ng-content>

</header>
<main [ngClass]="{'close-aside': !open}">
    
    <div class="shadow position-fixed">

    </div>
 
    <aside>
        <div class="scroller">

            <ng-content select=".tr-nav"></ng-content>
    


        </div>
    </aside>

    <div class="page">

        <div class="contents">

            
        </div>
        
        <footer>
            
            
            <ng-content select=".tr-footer"></ng-content>
        </footer>

    </div>

</main>
