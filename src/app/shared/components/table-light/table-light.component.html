<table class="table">
    <!-- thead utile pour le référencement -->
    <thead>
        <!-- table row (ligne) -->
        <tr>
            <!--   table header cells (th) -->
            <th *ngFor="let i of headers" scope="col">
                {{i}}
            </th>
           
        </tr>     
    </thead>
    
    <tbody>
       <ng-content></ng-content>
    </tbody>
</table>
